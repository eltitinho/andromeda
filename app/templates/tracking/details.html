<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Rastreo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .tracking-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .tracking-container h1 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        .tracking-container p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Detalles del Rastreo</h1>
    <div id="trackingInfo">
        <p>NÃºmero de rastreo: {{ status['tracking_number'] }}</p>
    </div>
    <ul id="tracking_levels"></ul>
    <script src="{{ url_for('static', filename='js/statusMap.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trackingLevels = document.getElementById('tracking_levels');
            const checkedIndex = {{ status['status'] }};
            trackingLevels.innerHTML = '';
            Object.entries(statusMap).forEach(([key, value]) => {
                const li = document.createElement('li');
                li.setAttribute('data-status', key);
                li.textContent = value;
                if (key <= checkedIndex) {
                    li.classList.add('checked');
                }
                trackingLevels.appendChild(li);
            });
        });
    </script>
</body>
</html>
